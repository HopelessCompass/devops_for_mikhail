user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile        on;
  keepalive_timeout  65;
  upstream php_legacy {
    server legacy-api:9000;
  }
  upstream php_new {
    server new-api:9000;
  }

  server {
    listen 80;
    server_name _;
    return 301 https://$host$request_uri;
  }

  server {
    listen 443 ssl http2;
    server_name _;

    ssl_certificate /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;
    ssl_session_cache shared:SSL:10m;
    ssl_protocols TLSv1.2 TLSv1.3;

    # Frontend (SPA static)
    location / {
      proxy_pass http://frontend:80;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # New API (pass to php-fpm)
    location ~ ^/api/new/(.*)$ {
      include fastcgi_params;
      fastcgi_pass php_new;
      fastcgi_param SCRIPT_FILENAME /var/www/newapi/public/index.php;
      fastcgi_param DOCUMENT_ROOT /var/www/newapi/public;
      fastcgi_param PATH_INFO $1;
      fastcgi_read_timeout 300;
      fastcgi_connect_timeout 60;
    }

    # Legacy API (pass to php-fpm)
    location ~ ^/api/legacy/(.*)$ {
      include fastcgi_params;
      fastcgi_pass php_legacy;
      fastcgi_param SCRIPT_FILENAME /var/www/legacy/public/index.php;
      fastcgi_param DOCUMENT_ROOT /var/www/legacy/public;
      fastcgi_param PATH_INFO $1;
      fastcgi_read_timeout 300;
      fastcgi_connect_timeout 60;
    }

    # Static assets proxy (optional)
    location /static/ {
      proxy_pass http://frontend:80;
      proxy_set_header Host $host;
    }
  }
}
